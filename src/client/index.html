<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/ui.css">
		<title>水槽監視君</title>
	</head>
	<body>
		<div id="alert_body" class="alert">
			<div class="alert_window">
				<div class="alert_content">
					<p id="alert_label">タスク実行中<p><br>
					<marquee id="alert_text">えさやり</marquee>
				</div>
			</div>
		</div>
		<header>
			水槽監視君
		</header>
		<div class="body">
			<div class="title">
				水位　機能　ライブカメラ
			</div>
		<section>
			<h3>照明コントロール</h3>
			<div class="contents">
				<h4>状態</h4>
				<div class="child">
					<p id="light_status">点灯中</p><br>
					<p class="light_time">点灯時間 : 08:45:03</p>
				</div>
				<hr>

				<h4>手動スイッチ</h4>
				<div class="child">
					<button id="light_on_btn">点灯</button><button id="light_off_btn">消灯</button>
				</div>
				<hr>

				<h4>スケジュール</h4>
				<div class="child">
					<input type="time" class="time" id="light_begin_input">から<input type="time" class="time", id="light_end_input">まで点灯。<br>
					<button id="light_setting_btn">保存</button>
				</div>

			</div>
		</section>
		<section>
			<h3>餌あげコントロール</h3>
			<div class="contents">
				<h4>手動餌あげ</h4>
				<div class="child">
					餌を<input type="number" id="feed_loop_input" value="1">回<button id="feed_btn">与える</button>
				</div>
				<hr>

				<h4>スケジュール</h4>
				<div class="child">
				</div>
				<hr>
			</div>
		</section>
		<section>
			<h3>Ustream</h3>
			<div class="contents">
				<iframe src="http://www.ustream.tv/embed/22700635?html5ui&volume=0&showtitle=false" style="border: 0 none transparent;"  webkitallowfullscreen allowfullscreen frameborder="no" width="100%" height="270"></iframe><a href="http://www.ustream.tv/platform/plans" title="Video streaming powered by Ustream" style="padding: 2px 0px 4px; width: 400px; background: #ffffff; display: block; color: #000000; font-weight: normal; font-size: 10px; text-decoration: underline; text-align: left;" target="_blank">Video Streaming</a>
			</div>
		</section>
	</body>
</html>
